version: 2.1

aliases:
  - &defaults
    docker:
      - image: cimg/node:16.0.0
    working_directory:
      ~/project/

  - &cache_key_node_modules
    key: v1-node_modules-{{ checksum "yarn.lock" }}

jobs:
  dependencies:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Linter
          command: yarn run lint
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Unit tests
          command: yarn run test
  coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Unit tests with coverage report
          command: yarn run coverage
  publish_coverage:
    <<: *defaults
    steps:
      - run:
          name: Upload coverage
          command: |
            bash <(curl -s https://codecov.io/bash)
workflows:
  workflow:
    jobs:
      - dependencies
      - lint:
          requires:
            - dependencies
      - test:
          requires:
            - dependencies
      - coverage:
          requires:
            - dependencies
      - publish_coverage:
          requires:
            - coverage
